{% extends "eventos/base.html" %}

{% block content %}
  <h2>Eliminar Registro de Evento</h2>
  <p>¿Estás seguro de que deseas eliminar este registro de evento?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar Registro</button>
  </form>
  <a href="{% url 'detalle_evento' registro.evento.id %}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
