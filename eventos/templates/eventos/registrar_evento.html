{% extends "eventos/base.html" %}

{% block content %}
<h2 class="mt-4">Registrarse en Evento</h2>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.evento.id_for_label }}">Evento</label>
                {{ form.evento }}
            </div>
            <div class="form-group">
                <label for="{{ form.usuario.id_for_label }}">Usuario</label>
                {{ form.usuario }}
            </div>
            <button type="submit" class="btn btn-primary">Registrarse en Evento</button>
        </form>
{% endblock %}
